---

- name: Put SELinux in permissive mode, logging actions that would be blocked.
  selinux:
    policy: targeted
    state: permissive
    
- name: "Docker Engine CE: Increase vm.max_map_count"
  lineinfile:
    path: /etc/sysctl.d/50-maxmapcount.conf
    line: vm.max_map_count=262144
    create: yes
    validate: 'sysctl --load=%s'

- name: Configure Firewalld to allow container communication
  block:
    - name: Open http port
      firewalld:
        service: 'http'
        permanent: yes
        immediate: yes
        state: enabled

    - name: Open https port
      firewalld:
        service: 'https'
        permanent: yes
        immediate: yes
        state: enabled

    - name: Add masquerade
      firewalld:
        masquerade: yes
        state: enabled
        permanent: true
        zone: public
  when: enable_firewall|bool

- name: Ensure old versions of Docker are not installed.
  package:
    name:
      - docker
      - docker-common
      - docker-engine
    state: absent

- name: Add Docker GPG key.
  rpm_key:
    key: "{{ docker_yum_gpg_key }}"
    state: present

- name: Add Docker repository.
  get_url:
    url: "{{ docker_yum_repo_url }}"
    dest: '/etc/yum.repos.d/docker-{{ docker_edition }}.repo'
    owner: root
    group: root
    mode: 0644

- name: Configure Docker Edge repo.
  ini_file:
    dest: '/etc/yum.repos.d/docker-{{ docker_edition }}.repo'
    section: 'docker-{{ docker_edition }}-edge'
    option: enabled
    value: '{{ docker_yum_repo_enable_edge }}'

- name: Configure Docker Test repo.
  ini_file:
    dest: '/etc/yum.repos.d/docker-{{ docker_edition }}.repo'
    section: 'docker-{{ docker_edition }}-test'
    option: enabled
    value: '{{ docker_yum_repo_enable_test }}'

- name: Install containerd separately (CentOS 8).
  package:
    name: https://download.docker.com/linux/centos/7/x86_64/stable/Packages/containerd.io-1.2.6-3.3.el7.x86_64.rpm
    state: present
  when: ansible_distribution_major_version | int == 8

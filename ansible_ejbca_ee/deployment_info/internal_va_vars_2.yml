    key_size: "3072"
    key_label: ocspMgmtSigningKey0001
    signature_algorithm: SHA256WithRSA
    token_pin: "{{ encrypted_ocsp_token_pin | default('foo123') }}"
    slot_identifier: SLOT_LABEL:OCSP_KeyBinding_SLOT
    caname: "ManagementCA" 

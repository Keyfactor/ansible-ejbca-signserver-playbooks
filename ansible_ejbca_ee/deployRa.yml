---

- hosts: ejbcaRaServers
  become: yes
  become_method: sudo
  gather_facts: true
  pre_tasks:
    - include_vars: deployment_info/internal_ra_vars.yml
  roles:
    - ansible-hostname
    - ansible-role-mariadb
    - ansible-ejbca-wildfly
    - ansible-ejbca-prep
    - ansible-ejbca-ra-ee

- hosts: ejbcaCaServers
  become: yes
  become_method: sudo
  gather_facts: false
  pre_tasks:
    - include_vars: deployment_info/internal_ra_vars.yml
  roles:
    - ansible-ejbca-certreq-cli

- hosts: ejbcaRaServers
  become: yes
  become_method: sudo
  gather_facts: false
  pre_tasks:
    - include_vars: deployment_info/internal_ra_vars.yml      
  roles:
    - ansible-ejbca-importcacrt
    - ansible-ejbca-httpd
    - ansible-ejbca-peer-in

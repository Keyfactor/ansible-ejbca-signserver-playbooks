---

- name: Stage Management & Root CA to create with configdump
  template:
    src: ca-template.yml.j2
    dest: "{{ dump_dest|default( ejbca_home + '/dump/subs/certification-authorities/' + item.caname + '.yaml') }}"
    owner: "{{ ejbca_user }}"
    group: "{{ ejbca_group }}"
    mode: 0664
  #no_log: true
---

- name: Query crypto tokens
  command: "{{ ejbca_sh }} cryptotoken list"
  no_log: true
  become: yes
  become_user: "{{ ejbca_user }}"
  register: cryptoToken_list
  changed_when: false

#- name: Debug
#  debug:
#    var: item

- name: Create cryptotoken for {% if item.crypto_token_name is defined %}{{ item.crypto_token_name }}{% else %}{{ item.caname }}{% endif %}
  command: >
    {{ ejbca_sh }} cryptotoken create 
    --token {% if item.crypto_token_name is defined %}"{{ item.crypto_token_name }}"{% else %}"{{ item.caname }}"{% endif %} 
    --pin {{ item.tokenpass }} 
    --autoactivate {{ item.cryptotoken_enable_auto_activate }} 
    --type {% if "soft" == item.tokentype %}"SoftCryptoToken"{% elif "org.cesecore.keys.token.PKCS11CryptoToken" == item.tokentype or "PKCS11CryptoToken" == item.tokentype %}"PKCS11CryptoToken" 
    --lib "{{ hsm_shared_library }}" 
    --slotlabel "{{ item.slot_identifier_value }}"
    --slotlabeltype "{{ item.slot_identifier_type }}"{% endif %}
  no_log: true
  become: yes
  become_user: "{{ ejbca_user }}"
  register: add_cryptotoken
  failed_when: add_cryptotoken.rc >= 2
  #changed_when: keybinding_cryptotoken.rc == 0
  when: (item.crypto_token_name is defined and item.crypto_token_name not in cryptoToken_list.stdout) or (item.caname not in cryptoToken_list.stdout and item.crypto_token_name is not defined)

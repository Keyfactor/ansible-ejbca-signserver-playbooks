---

- name: Key Binding Keys
  block:

    - name: Test that HSM slots are available for Key Bindings
      include_tasks: hsm_test.yml
      loop: "{{ ejbca_keybinding |subelements('crypto_token') }}"
      loop_control:
        label: "{{ key_item.0.slot_identifier_value }}"
        loop_var: key_item
      no_log: true
      tags: hsm_test
      when: ("PKCS11CryptoToken" in key_item.0.tokentype)

    - name: Generate key on HSM for Key Bindings
      include_tasks: clienttoolbox_key_generation.yml      
      loop: "{{ ejbca_keybinding |subelements('crypto_token') }}"
      loop_control:
        label: "{{ key_item.0.slot_identifier_value }}"
        loop_var: key_item
      no_log: true
      tags: clienttoolbox_key_generation
      when: ("PKCS11CryptoToken" in key_item.0.tokentype)

  when: ejbca_keybinding[0] is defined

- name: Check deployment
  include_tasks: check_deployment.yml
  tags: check_deployment
  when: peer_generate_hsm_keys[0] is defined

- name: Create Key Binding
  include_tasks: add_keybinding_ca.yml
  when: use_external_va|bool or use_external_ra|bool or use_external_ss|bool

- name: Create Peer Connector
  include_tasks: add_peer_conn.yml
  when: use_external_va|bool or use_external_ra|bool or use_external_ss|bool

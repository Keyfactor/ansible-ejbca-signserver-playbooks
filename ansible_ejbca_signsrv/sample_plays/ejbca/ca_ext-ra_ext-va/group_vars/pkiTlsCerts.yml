---

# Info to create HTTPD end entity in EJBCA for the TLS certificate.
# The group_vars for pkiTlsCerts needs to be updated with the TLS cert info needed to create the TLS cert.
# This is not dynamically created. 
identity_info:
  - dn: "C={{ countryName }},O={{ organizationName }},OU=Devices,cn=awsra01.{{ organizationDomainName }}"
    name: "awsra01.{{ organizationDomainName }}"
    username: ra_httpd_tls
    password: "{{ encrypted_httpd_identity_password | default('foo123') }}"
    altname: "dNSName=awsra01.{{ organizationDomainName }}, dNSName=enroll.{{ organizationDomainName }}, dNSName=api.enroll.{{ organizationDomainName }}, dNSName=enrolls.{{ organizationDomainName }}"
    certprofile: tlsServerClientAuth
    eeprofile: "tlsServer{{ organizationNameShort }}"
    caname: "{{ organizationNameShort }}-Sub-CA"
    token: PEM
    useType: ra
  - dn: "C={{ countryName }},O={{ organizationName }},OU=Devices,CN=awsva01.{{ organizationDomainName }}"
    name: "awsva01.{{ organizationDomainName }}"
    username: va_httpd_tls
    password: "{{ encrypted_httpd_identity_password | default('foo123') }}"
    altname: "dNSName=awsva01.{{ organizationDomainName }}"
    certprofile: tlsServerClientAuth
    eeprofile: "tlsServer{{ organizationNameShort }}"
    caname: "{{ organizationNameShort }}-Sub-CA"
    token: PEM
    useType: va

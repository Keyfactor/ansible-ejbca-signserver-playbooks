---

# ansible-playbook -i inventory -l eeSignServers,ss01,ssTlsCerts deploySS.yml

- hosts: signServers:eeSignServers
  become: yes
  become_method: sudo
  roles:
    - ansible-hostname
    - ansible-role-mariadb
    - ansible-ejbca-wildfly
    - ansible-ejbca-pkc11-client
    - ansible-ss-prep
    - ansible-ss-peering
    - ansible-ss-admins
    - ansible-ss-crypto-workers
    - ansible-ss-gen-keys

- hosts: ssTlsCerts
  become: yes
  become_method: sudo
  gather_facts: false
  roles:
    - ansible-ss-ejbca-certreq-cli

- hosts: signServers:eeSignServers
  become: yes
  become_method: sudo
  roles:
    - ansible-ss-workers
    - ansible-pki-ss-httpd
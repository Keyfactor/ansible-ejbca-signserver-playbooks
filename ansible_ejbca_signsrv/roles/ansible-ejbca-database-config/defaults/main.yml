---
# defaults file for roles/ansible-ejbca-database-config

#ejbca_root_dir: /opt
#ejbca_home: "{{ ejbca_root_dir }}/ejbca"
#ejbca_sh: "{{ ejbca_home }}/bin/ejbca.sh"
#wildfly_install_dir: /opt
#wildfly_home: "{{ wildfly_install_dir }}/wildfly"
#ejbca_group: wildfly
#ejbca_user: wildfly

# Failover the Wildfly database to the secondary database
failover_wildfly_db: false
# Failback the Wildfly database to the primary database
failback_wildfly_db: false
---

- name: Install OpenJDK Headless
  ansible.builtin.package:
    name: java-11-openjdk-headless
    state: present
  when: 
    - wildfly_manage_java_pkg or wildfly_use_galleon|bool

- name: Install unzip
  ansible.builtin.package:
    name: unzip
    state: present
  when: 
    - wildfly_use_galleon|bool
